
<html>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current', {packages:['corechart']});

    google.charts.setOnLoadCallback(drawTable);
    function drawTable() {
      var jscode_data = new google.visualization.DataTable();
jscode_data.addColumn("string", "Issue type", "Issue type");
jscode_data.addColumn("number", "Quantity", "quantity");
jscode_data.addRows(3);
jscode_data.setCell(0, 0, "Bugs");
jscode_data.setCell(0, 1, 0);
jscode_data.setCell(1, 0, "Code smells");
jscode_data.setCell(1, 1, 26);
jscode_data.setCell(2, 0, "Vulnerabilities");
jscode_data.setCell(2, 1, 1);

      var jscode_table = new google.visualization.PieChart(document.getElementById('table_div_jscode'));
      jscode_table.draw(jscode_data, {is3D: 'true'});

      var jscode_data_reliability = new google.visualization.DataTable();
jscode_data_reliability.addColumn("string", "File name", "file_name");
jscode_data_reliability.addColumn("number", "Lines of code", "Lines_of_code");
jscode_data_reliability.addColumn("number", "Reliability remediation effort", "Remediation_effort");
jscode_data_reliability.addColumn("string", "Reliability rating", "reliability_rating");
jscode_data_reliability.addColumn("number", "Bugs", "bugs");
jscode_data_reliability.addRows(0);

      var jscode_table = new google.visualization.BubbleChart(document.getElementById('buble_div_jscode'));
      jscode_table.draw(jscode_data_reliability, {title:'- Color: Reliability Rating (1.0 = A, 2.0 = B, 3.0 = C, 4.0 = D, 5.0 = E)   - Size: Bugs', hAxis: {title: 'Lines of code'}, vAxis: {title: 'Remediation effort (in min)'}, colors: ['red', 'orange', 'yellow', 'lightgreen', 'darkgreen']});

      var jscode_data_security = new google.visualization.DataTable();
jscode_data_security.addColumn("string", "File name", "file_name");
jscode_data_security.addColumn("number", "Lines of code", "Lines_of_code");
jscode_data_security.addColumn("number", "Security remediation effort", "Security_remediation_effort");
jscode_data_security.addColumn("string", "security rating", "security_rating");
jscode_data_security.addColumn("number", "Vulnerabilities", "vulnerabilities");
jscode_data_security.addRows(0);

      var jscode_table = new google.visualization.BubbleChart(document.getElementById('buble_div_jscode_security'));
      jscode_table.draw(jscode_data_security, {title:'- Color: Security Rating (1.0 = A, 2.0 = B, 3.0 = C, 4.0 = D, 5.0 = E)   - Size: Vulnerabilities', hAxis: {title: 'Lines of code'}, vAxis: {title: 'Remediation effort (in min)'}, colors: ['red', 'orange', 'yellow', 'lightgreen', 'darkgreen']});

      var jscode_data_maintainability = new google.visualization.DataTable();
jscode_data_maintainability.addColumn("string", "File name", "file_name");
jscode_data_maintainability.addColumn("number", "Lines of code", "Lines_of_code");
jscode_data_maintainability.addColumn("number", "Maintainability remediation effort", "sqale_index");
jscode_data_maintainability.addColumn("string", "Maintainability rating", "sqale_rating");
jscode_data_maintainability.addColumn("number", "Code smells", "code_smells");
jscode_data_maintainability.addRows(0);

      var jscode_table = new google.visualization.BubbleChart(document.getElementById('buble_div_jscode_maintainability'));
      jscode_table.draw(jscode_data_maintainability, {title:'- Color: Maintainability Rating (1.0 = A, 2.0 = B, 3.0 = C, 4.0 = D, 5.0 = E)   - Size: Code smells', hAxis: {title: 'Lines of code'}, vAxis: {title: 'Maintainability effort (in min)'}, colors: ['red', 'orange', 'yellow', 'lightgreen', 'darkgreen']});
    
      var jscode_data_coverage = new google.visualization.DataTable();
jscode_data_coverage.addColumn("string", "File name", "file_name");
jscode_data_coverage.addColumn("number", "Complexity", "complexity");
jscode_data_coverage.addColumn("number", "Coverage", "coverage");
jscode_data_coverage.addColumn("string", "ID", "ID");
jscode_data_coverage.addColumn("number", "Uncovered lines in coverage", "uncovered_lines");
jscode_data_coverage.addRows(0);

      var jscode_table = new google.visualization.BubbleChart(document.getElementById('buble_div_jscode_coverage'));
      jscode_table.draw(jscode_data_coverage, {title:'- Size: Uncovered lines', hAxis: {title: 'Cyclomatic complexity'}, vAxis: {title: 'Coverage'}});

      var jscode_data_duplications = new google.visualization.DataTable();
jscode_data_duplications.addColumn("string", "File name", "file_name");
jscode_data_duplications.addColumn("number", "Lines of code", "Lines_of_code");
jscode_data_duplications.addColumn("number", "Duplicated lines", "duplicated_lines");
jscode_data_duplications.addColumn("string", "ID", "ID");
jscode_data_duplications.addColumn("number", "Duplicated blocks", "duplicated_blocks");
jscode_data_duplications.addRows(0);

      var jscode_table = new google.visualization.BubbleChart(document.getElementById('buble_div_jscode_duplications'));
      jscode_table.draw(jscode_data_duplications, {title:'- Size: Duplicated Blocks', hAxis: {title: 'Lines of Code'}, vAxis: {title: 'Duplication Lines'}});
    }
  </script>
  <body>
    <H1><strong>Issue types distribution:</strong></H1>
    <div id="table_div_jscode" style="width: 800px; height: 400px;"></div>
    <H1><strong>Reliability:</strong></H1>
    <div id="buble_div_jscode" style="width: 800px; height: 400px;"></div>
    <H1><strong>Security:</strong></H1>
    <div id="buble_div_jscode_security" style="width: 800px; height: 400px;"></div>
    <H1><strong>Maintainability:</strong></H1>
    <div id="buble_div_jscode_maintainability" style="width: 800px; height: 400px;"></div>
    <H1><strong>Coverage:</strong></H1>
    <div id="buble_div_jscode_coverage" style="width: 800px; height: 400px;"></div>
    <H1><strong>Duplications:</strong></H1>
    <div id="buble_div_jscode_duplications" style="width: 800px; height: 400px;"></div>
  </body>
</html>
